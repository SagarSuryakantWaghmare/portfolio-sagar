<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#grad2)"/>
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="105" x2="1200" y2="105" stroke="white" stroke-width="1"/>
    <line x1="0" y1="210" x2="1200" y2="210" stroke="white" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="white" stroke-width="1"/>
    <line x1="0" y1="420" x2="1200" y2="420" stroke="white" stroke-width="1"/>
    <line x1="0" y1="525" x2="1200" y2="525" stroke="white" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="white" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="white" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Shopping cart icon -->
  <g transform="translate(350, 150)">
    <circle cx="120" cy="80" r="70" fill="white" opacity="0.2"/>
    <!-- Cart -->
    <path d="M50 60 L70 60 L90 140 L170 140" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="70" y1="60" x2="90" y2="140" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <line x1="90" y1="80" x2="160" y2="80" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <line x1="95" y1="100" x2="155" y2="100" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <line x1="100" y1="120" x2="150" y2="120" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <circle cx="110" cy="160" r="10" fill="white"/>
    <circle cx="150" cy="160" r="10" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    The Digital Cart
  </text>
  <text x="600" y="430" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.9" text-anchor="middle">
    Premium E-commerce Platform
  </text>
  
  <!-- Tech badges -->
  <g transform="translate(350, 470)">
    <rect width="90" height="30" rx="15" fill="white" opacity="0.3"/>
    <text x="45" y="20" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">React.js</text>
  </g>
  <g transform="translate(450, 470)">
    <rect width="80" height="30" rx="15" fill="white" opacity="0.3"/>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Redux</text>
  </g>
  <g transform="translate(540, 470)">
    <rect width="85" height="30" rx="15" fill="white" opacity="0.3"/>
    <text x="42.5" y="20" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Node.js</text>
  </g>
  <g transform="translate(635, 470)">
    <rect width="100" height="30" rx="15" fill="white" opacity="0.3"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">MongoDB</text>
  </g>
  <g transform="translate(745, 470)">
    <rect width="90" height="30" rx="15" fill="white" opacity="0.3"/>
    <text x="45" y="20" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Tailwind</text>
  </g>
</svg>
